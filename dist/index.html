<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body class="min-h-screen bg-gradient-to-br from-indigo-500 to-fuchsia-600">
        <div class="p-12 flex justify-center">
            <div
                class="bg-white max-w-3xl p-10 rounded-3xl flex-1 shadow-outline"
            >
                <h1 class="text-3xl font-bold text-center text-fuchsia-700 mb-5 ">
                    MusicForToday
                </h1>
                <p class="text-center font-bold">Pick a Decade</p>
                <select name="decade" id="decade" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option selected>Choose your era</option>
                    <option value="1950s">1950s</option>
                    <option value="1960s">1960s</option>
                    <option value="1970s">1970s</option>
                    <option value="1980s">1980s</option>
                    <option value="1990s">1990s</option>
                    <option value="2000s">2000s</option>
                    <option value="2010s">2010s</option>
                    <option value="2020s">2020s</option>
                </select>
                <div class="flex justify-center mb-6">
                    <button
                        class="px-2 py-3 font-bold bg-gradient-to-r from-fuchsia-600 to-pink-600 text-white leading-none rounded-lg cursor-pointer"
                    >
                        Discover
                    </button>
                </div>
                <div class="flex flex-col items-center">
                    
                    <div id="js-image-wrapper" class="aspect-square bg-black max-w-xs w-full">
                        
                    </div>
                    <p id="js-album" class="font-bold text-2xl"></p>
                    <p id="js-artist" class="leading-none"></p>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
