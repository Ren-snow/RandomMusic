<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body class="min-h-screen bg-gradient-to-br from-indigo-500 to-fuchsia-600">
        <div class="p-9 md:p-12 flex justify-center">
            <div
                class="bg-white max-w-3xl p-10 rounded-3xl flex-1 shadow-outline transition-all duration-500"
            >
                <h1
                    class="text-2xl md:text-3xl font-bold text-center text-fuchsia-700 mb-5"
                >
                    MusicForToday
                </h1>
                <div class="flex flex-col items-center gap-1 mb-9 relative">
                    <p class="text-center font-bold">Pick a Decade</p>
                    <select
                        name="selectDecade"
                        id="decade"
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5 w-52"
                    >
                        <option>-</option>
                        <option value="1950s">1950s</option>
                        <option value="1960s">1960s</option>
                        <option value="1970s">1970s</option>
                        <option value="1980s">1980s</option>
                        <option value="1990s">1990s</option>
                        <option value="2000s">2000s</option>
                        <option value="2010s">2010s</option>
                        <option value="2020s">2020s</option>
                    </select>
                    <p id="not-selected" class="text-red-500 text-xs font-bold absolute -bottom-5 hidden">
                        Decade not selected!
                    </p>
                </div>

                <div class="flex justify-center mb-6">
                    <button
                        id="button"
                        class="px-2 py-3 font-bold bg-gradient-to-r from-fuchsia-600 to-pink-600 text-white leading-none rounded-lg cursor-pointer max-w-52 w-full transition-all delay-300 "
                    >
                        Today, I will listen to...
                    </button>
                </div>
                <div class="flex flex-col items-center transition-all duration-500">
                    <div id="js-image-wrapper" class="transition-all overflow-hidden duration-500 max-h-0 max-w-xs w-full aspect-square shadow shadow-gray-400 mb-3">
                        <img id="image" src="#" alt="Album Image" class="aspect-square max-w-xs w-full opacity-0 delay-75 duration-300 ease-linear">
                    </div>
                    <p id="js-album" class="font-bold leading-none text-lg md:text-2xl mb-1"></p>
                    <p id="js-artist" class="leading-none font-bold text-gray-500 mb-9"></p>
                    <a id="albumURL" class="p-3 pr-5 pl-5 bg-black text-white font-bold rounded-[999em]" href="#" target="_blank">Listen to the album on Spotify</a>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
